<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="box-center">
        <div class="mainbox">
            <input type="text" id="inputBox"  placeholder="0" readonly  >
            <div class="button-contsiner">
                <div class=" grid-box mb-10">
                    <button class="operator ac">AC</button>
                    <button class="operator del">DEL</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div class=" grid-box mb-10">
                    <button class="gry">7</button>
                    <button class="gry">8</button>
                    <button class="gry">9</button>
                    <button class="operator">*</button>
                </div>
                <div class=" grid-box mb-10">
                    <button class="gry">4</button>
                    <button class="gry">5</button>
                    <button class="gry">6</button>
                    <button class="operator">-</button>
                </div>
                <div class=" grid-box mb-10">
                    <button class="gry">1</button>
                    <button class="gry">2</button>
                    <button class="gry">3</button>
                    <button class="operator">+</button>
                </div>
                <div class=" grid-box">
                    <button class="gry">00</button>
                    <button class="gry">0</button>
                    <button class="gry">.</button>
                    <button class="operator eq">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
